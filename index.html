<!DOCTYPE html>

<html>
    <head>
        <title>Matthew Bland</title>

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

        <style type="text/css">
            html, body {
                margin: 0;
                height: 100%;
                width: 100%;
                background-color: #f4f4f4;
            }

            #header {
                position: absolute;
                width: 100%;
                background-color: white;
                box-shadow: 0 0 10px;
            }

            #initials {
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 18pt;
                font-weight: 600;
                padding-inline: 128px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            #tabs {
                float: right;
                padding-inline: 128px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            #tabs button {
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 16pt;
                font-weight: 600;
                padding-inline: 16px;
                background-color: inherit;
                border: none;
                outline: none;
                cursor: pointer;
                transition: 0.3s;
            }

            #tabs button:hover {
                color: #036ffc;
            }

            #tabs button.active {
                color:#036ffc;
            }

            #content {
                width: 100%;
                height: 100%;
                
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tabcontent {
                text-align: center;
                font-family: 'Lato', sans-serif;
                font-size: 18pt;
                font-weight: 600;
            }

            #intro {
                font-family: 'Lato', sans-serif;
                font-size: 28pt;
                font-weight: 600;
                display: inline-block;
            }

            #name {
                color: #036ffc;
                display: inline-block;
            }

            #career {
                
            }
        </style>

        <script>
            function switchTab(event, tabName) {

                var i, tabcontent, tablinks;

                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                console.debug(tabName);

                document.getElementById(tabName).style.display = "block";
                event.currentTarget.className += " active";
            }
        </script>

    </head>
    <body>
        <div id="header">
            <div id="initials">MB</div>
            <div id="tabs">
                <button class="tablink" onclick="switchTab(event, 'home')" id="defaultButton">Home</button>
                <button class="tablink" onclick="switchTab(event, 'about')">About</button>
                <button class="tablink" onclick="switchTab(event, 'portfolio')">Portfolio</button>
                <button class="tablink" onclick="switchTab(event, 'contact')">Contact Me</button>
            </div>
        </div>

        <div id="content">
            <div id="home" class="tabcontent">
                <div id="intro">HI, I'M <div id="name">MATTHEW BLAND</div></div>
                <p/>
                <div id="career">Software Developer</div>
            </div>
            <div id="about" class="tabcontent">
                about
            </div>
            <div id="portfolio" class="tabcontent">
                portfolio
            </div>
            <div id="contact" class="tabcontent">
                <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="matthew-bland-894b47185" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/matthew-bland-894b47185?trk=profile-badge"></a></div>


            </div>
        </div>

        <script>
            document.getElementById("defaultButton").click();
        </script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <title>Matthew Bland</title>

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <style type="text/css">
            html, body {
                margin: 0;
                height: 100%;
                width: 100%;
                background-color: #f4f4f4;
            }

            #header {
                position: fixed;
                width: 100%;
                background-color: white;
                padding: 8px;
                box-shadow: 0 0 10px;
            }

            #initials {
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 18pt;
                font-weight: 600;
                padding-inline: 128px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            #tabs {
                float: right;
                padding-inline: 128px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            #tabs button {
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 16pt;
                font-weight: 600;
                padding-inline: 16px;
                background-color: inherit;
                border: none;
                outline: none;
                cursor: pointer;
                transition: 0.3s;
            }

            #tabs button:hover {
                background-color: #ddd;
            }

            #tabs button.active {
                background-color: #ccc;
            }

            #home {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <script type="text/javascript">
            function openTab(event, tabName) {

                var i, tabcontent, tablinks;

                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                document.getElementById(tabName).style.display = block;
                event.currentTarget.className += " active";
            }
        </script>

    </head>
    <body>
        <div id="header">
            <div id="initials">MB</div>
            <div id="tabs">
                <button class="tablink" onclick="switchTab(event, 'home')">Home</button>
                <button class="tablink" onclick="switchTab(event, 'about')">About</button>
                <button class="tablink" onclick="switchTab(event, 'portfolio')">Portfolio</button>
                <button class="tablink" onclick="switchTab(event, 'contact')">Contact Me</button>
            </div>
        </div>

        <canvas id="display">
            
        </canvas>
    </body>
</html>

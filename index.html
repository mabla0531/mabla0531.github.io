<!DOCTYPE html>

<html>
    <head>
        <title>Matthew Bland</title>

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <style type="text/css">
            html, body {
                margin: 0;
                height: 100%;
                width: 100%;
                background-color: #f4f4f4;
            }

            #header {
                position: absolute;
                width: 100%;
                background-color: white;
                box-shadow: 0 0 10px;
            }

            #initials {
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 18pt;
                font-weight: 600;
                padding-inline: 128px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            #tabs {
                float: right;
                padding-inline: 128px;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            #tabs button {
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 16pt;
                font-weight: 600;
                padding-inline: 16px;
                background-color: inherit;
                border: none;
                outline: none;
                cursor: pointer;
                transition: 0.3s;
            }

            #tabs button:hover {
                color: #036ffc;
            }

            #tabs button.active {
                color:#036ffc;
            }

            #content {
                width: 100%;
                height: 100%;
                
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tabcontent {
                text-align: center;
                font-family: 'Lato', sans-serif;
                font-size: 18pt;
                font-weight: 600;
            }

            #intro {
                font-family: 'Lato', sans-serif;
                font-size: 28pt;
                font-weight: 600;
                display: inline-block;
            }

            #name {
                color: #036ffc;
                display: inline-block;
            }

            #career {
                
            }

            .badge {
                display: inline-block;
                text-align: center;
                font-size: 14pt;
            }

            a {
                color: #000000; text-decoration: none
            }
        </style>

        <script>
            function switchTab(event, tabName) {

                var i, tabcontent, tablinks;

                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                console.debug(tabName);

                document.getElementById(tabName).style.display = "block";
                event.currentTarget.className += " active";
            }
        </script>

    </head>
    <body>
        <div id="header">
            <div id="initials">MB</div>
            <div id="tabs">
                <button class="tablink" onclick="switchTab(event, 'home')" id="defaultButton">Home</button>
                <button class="tablink" onclick="switchTab(event, 'about')">About</button>
                <button class="tablink" onclick="switchTab(event, 'portfolio')">Portfolio</button>

        </div>

        <div id="content">

                <div id="github" class="badge"><a href="https://github.com/mabla0531"><img src="assets/github.png" style="scale: 50%;"/><br>GitHub:<br>mabla0531</a></div>
                <div id="twitter" class="badge"><a href="https://twitter.com/mabla0531"><img src="assets/twitter.png" style="scale: 50%;"/><br>Twitter:<br>@mabla0531</a></div>
                <div id="cell" class="badge"><img src="assets/cell.png" style="scale: 50%;"/><br>Cell:<br>903-491-1009</div>

    </body>
</html>
